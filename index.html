<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√§r</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" name="email" class="form-input"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="login-password" name="password" class="form-input"
                                placeholder="Enter your password" required>
                            <button type="button" class="toggle-password fa-regular fa-eye-slash"></button>
                        </div>
                    </div>
                    <button type="submit" class="form-button">Sign In</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" name="email" class="form-input" 
                            placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-gender" class="form-label">Gender</label>
                        <select id="register-gender" name="gender" class="form-input" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-password" class="form-label">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="register-password" name="password" class="form-input"
                                placeholder="Create a password" required>
                            <button type="button" class="toggle-password fa-regular fa-eye-slash"></button>
                        </div>
                        <div class="form-password-requirements">
                            Password must be at least 8 characters with uppercase, lowercase, and numbers.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password" class="form-label">Confirm Password</label>
                        <div class="password-input-container">
                            <input type="password" id="register-confirm-password" name="confirmPassword" class="form-input"
                                placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password fa-regular fa-eye-slash"></button>
                        </div>
                    </div>
                    <button type="submit" class="form-button">Create Account</button>
                </form>
            </div>
        </div>
        <button id="clear-data" class="clear-data-button">
            <i class="fa-solid fa-trash"></i> Clear Stored Data
        </button>
</main>
    <script src="script.js"></script>
</body>
</html>
